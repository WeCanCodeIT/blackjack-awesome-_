<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Â¡AWSM!</title>
    <link rel="stylesheet" href="./css/css.css" />
</head>

<body>
    <div class="main__wrapper">
        <section class="main__header">
            <div class="main__header-title">
                <h1>AW<br>SM</h1>
            </div>
        </section>

        <section class="main__game">

            <section class="game__dealer">
                <section class="game__dealer-cards"></section>
                <p>dealer's section here</p>
            </section>

            <section class="game__player">
                <p>player's section here</p>
                <section class="game__player-cards">

                </section>

                <section class="game__player-actions">
                    <button class="button action__hit">Hit</button>
                    <button class="button action__stand">Stand</button>
                    <button class="button action__double">Double</button>

                    <input class="wager__input" type="number" name="quantity" min="1" max="200">
                    <button class="action__wager">Place Bet</button>

                </section>

            </section>

        </section>

        <section class="main__player-stats">
            <p>Display User's Chips <div class="user__chips"></div><br> Display User's Wager</p>
            <div class="user__wager"></div>
        </section>
    </div>
    <script src="main.js"></script>

</body>

</html>
